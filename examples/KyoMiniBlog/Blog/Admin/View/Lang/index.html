<include file="Public:header" />

<body>
    <include file="Public:nav" /> <span id="result"></span>
    <div class="container">
        <div class="page-header">
            <h3>{$Think.lang._Language_}</h3>
        </div>
        <form class="form-horizontal" role="form" method="post" action="{:U('Update')}" id="forms">
            <div class="MiniBox2">
                <label for="exampleInputEmail1">{$Think.lang.lang_default}</label>
                <input type="text" class="form-control miniinput" value="{$Think.config.LANG_LIST}" disabled>
                <label for="exampleInputEmail1">{$Think.lang.lang_Modify}</label>
                <select class="form-control miniinput2" name="LANG_LIST">
                    <option value="zh-cn">{$Think.lang.Chinese_cn}</option>
                    <option value="zh-tw">{$Think.lang.Chinese_tw}</option>
                    <option value="jp">{$Think.lang.Japanese}</option>
                    <option value="en-us">{$Think.lang.lang_enlish}</option>
                </select>
                <button type="submit" class="btn btn-info ">{$Think.lang._Safe_}{$Think.lang._Language_}</button> 
                <a class="btn btn-info" href="{:U('/Admin/Lang')}?l={$Think.config.LANG_LIST}">
      {$Think.lang._Change_} {$Think.config.LANG_LIST}</a>
            </div>
        </form>
        <include file="Public:Copy" />
    </div>
    <script src="[!Public]Js/jquery.form.js"></script>
    <script language="javascript" type="text/javascript">
        $('#forms').ajaxForm({
            success: function(data) {
                var Mini = "";
                if (data.status == 1) {
                    Mini = "<div class='alert alert-success'>" + data.info + "</div>";
                } else {
                    Mini = "<div class='alert alert-danger'>" + data.info + "</div>";
                }
                $('#result').html(Mini).show();
                location = location;
                setTimeout(function() {
                    $('#result').html('').fadeOut();
                }, 3000);
            },
            dataType: 'json'
        });
    </script>
</body>

</html>
