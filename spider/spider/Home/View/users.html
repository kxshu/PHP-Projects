<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>users</title>
</head>
<body>
	<a href="__URL__/../reg">+注册</a>
	<hr/>

		
		<volist name="data" id="data">
		<form method="post" action="__URL__/delete/id/{$data.id}">
		    <table>
				 <tr>
				    <td>网站id:</td>
				    <td width="70%">{$data.id}</td>
				    <td rowspan="5"><a href="__URL__/updateform/id/{$data.id}">编辑</a></td>
				    <td rowspan="5"><button type="submit">删除</button></td>
				 </tr>
				 <tr>
				    <td>用户名：</td>
				    <td>{$data.name}</td>
				 </tr>
				 <tr>
				    <td>用户昵称：</td>
				    <td>{$data.nickname}</td>
				 </tr>
				 <tr>
				    <td>用户密码：</td>
				    <td>{$data.password}</td>
				 </tr>
				 <tr>
				    <td>创建时间：</td>
				    <td>{$data.createtime}</td>
				 </tr>
			</table>
			 <hr/>

		</form>
		</volist>
</body>
</html>
